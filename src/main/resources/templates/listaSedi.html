<!doctype html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scuola Sportiva</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<form class="container-fluid justify-content-start" action="/firstPage" method="GET">
				<a class="navbar-brand" href="/firstPage">Scuola sportiva La Marmotta</a>
			</form>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<form class="container-fluid justify-content-start" action="/sport" method="GET">
							<button class="btn btn-outline-success me-2" type="submit">Sport</button>
						</form>
					</li>
					<li class="nav-item">
						<form class="container-fluid justify-content-start" action="/sedi" method="GET">
							<button class="btn btn-outline-success me-2" type="submit">Sedi</button>
						</form>
					</li>
					<li class="nav-item">
						<form class="container-fluid justify-content-start" action="/istruttori" method="GET">
							<button class="btn btn-outline-success me-2" type="submit">Istruttori</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="col-8 m-auto" style="background-color:#CCFFFF">
		<h1>Le nostre sedi:</h1>

		<table class="table m-auto">
			<thead>
				<tr>
					<th class="col">Sede</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sede: ${sedi}">
					<td th:text="${sede.citta}"> </td>
					<td th:text="${sede.via}"> </td>
					<td class="col-5">
					<a th:href="@{/sede/}+${sede.id}" style="width: 6rem" class="btn btn-info">  Info  </a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
